<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 36px;
            font-weight: 700;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .emoji {
            font-size: 40px;
        }

        .subtitle {
            color: #7f8c8d;
            margin-top: 10px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 16px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
            color: #2c3e50;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea::placeholder {
            color: #bdc3c7;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-check {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-check:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-check:active {
            transform: translateY(0);
        }

        .btn-clear {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .btn-clear:hover {
            background: #d5dbdb;
        }

        .result-section {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 24px;
            border-radius: 8px;
            margin-top: 30px;
            display: none;
        }

        .result-section.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 16px;
        }

        .result-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .verdict {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .verdict.real {
            color: #27ae60;
        }

        .verdict.fake {
            color: #e74c3c;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.real {
            background: #d5f4e6;
            color: #27ae60;
        }

        .badge.fake {
            background: #fadbd8;
            color: #e74c3c;
        }

        .confidence {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 12px;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .confidence-fill.real {
            background: linear-gradient(90deg, #27ae60, #2ecc71);
        }

        .confidence-fill.fake {
            background: linear-gradient(90deg, #e74c3c, #e67e22);
        }

        .details {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 14px;
            color: #555;
        }

        .detail-label {
            font-weight: 500;
            color: #2c3e50;
        }

        .detail-value {
            color: #667eea;
            font-weight: 600;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #ecf0f1;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .btn-check.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .title {
                font-size: 28px;
            }

            textarea {
                min-height: 150px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <span>Fake News Detector</span>
                <span class="emoji">ðŸ¤”</span>
            </div>
            <p class="subtitle">Using Advanced Ensemble Learning & Stylometric Analysis</p>
        </div>

        <form id="detectorForm">
            <div class="form-group">
                <label for="newsText">Enter the news article text here...</label>
                <textarea 
                    id="newsText" 
                    placeholder="Paste your news article here and we'll analyze it for authenticity..."
                    required
                ></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-check">
                    <span id="btnText">Check Authenticity</span>
                    <div class="spinner" id="spinner"></div>
                </button>
                <button type="reset" class="btn-clear">Clear</button>
            </div>
        </form>

        <div class="result-section" id="resultSection">
            <div class="result-title">Analysis Result:</div>
            
            <div class="result-box">
                <div class="verdict" id="verdict">
                    <span id="verdictText"></span>
                    <span class="badge" id="badge"></span>
                </div>
                
                <div class="confidence">
                    <div>Confidence Score: <span id="confidenceScore">0</span>%</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" id="confidenceFill" style="width: 0%"></div>
                    </div>
                </div>

                <div class="details">
                    <div class="detail-item">
                        <span class="detail-label">Model 1 (DistilBERT):</span>
                        <span class="detail-value" id="model1">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Model 2 (LSTM):</span>
                        <span class="detail-value" id="model2">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Model 3 (Random Forest):</span>
                        <span class="detail-value" id="model3">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Ensemble Prediction:</span>
                        <span class="detail-value" id="ensemble">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Text Length:</span>
                        <span class="detail-value" id="textLength">0 chars</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Sentiment Score:</span>
                        <span class="detail-value" id="sentiment">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('detectorForm');
        const newsText = document.getElementById('newsText');
        const resultSection = document.getElementById('resultSection');
        const btnCheck = form.querySelector('.btn-check');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');

        // Simulated fake news detection (replace with actual API call)
        function analyzeNews(text) {
            // Simulate API delay
            return new Promise(resolve => {
                setTimeout(() => {
                    // Simple heuristic for demo
                    const fakeIndicators = [
                        'shocking', 'unbelievable', 'must read', 'you won\'t believe',
                        'breaking', 'urgent', 'exclusive', 'leaked', 'amazing'
                    ];
                    
                    const textLower = text.toLowerCase();
                    const fakeScore = fakeIndicators.filter(indicator => 
                        textLower.includes(indicator)
                    ).length;

                    const sentenceCount = text.split(/[.!?]+/).length;
                    const avgSentenceLength = text.split(' ').length / sentenceCount;
                    
                    // Calculate sentiment
                    const positiveWords = ['good', 'great', 'amazing', 'excellent', 'love', 'wonderful', 'best'];
                    const negativeWords = ['bad', 'terrible', 'awful', 'hate', 'worst', 'horrible', 'ugly'];
                    
                    const posScore = positiveWords.filter(w => textLower.includes(w)).length;
                    const negScore = negativeWords.filter(w => textLower.includes(w)).length;
                    const sentiment = ((posScore - negScore) / (posScore + negScore + 1) * 100).toFixed(0);

                    // Generate predictions
                    const baseConfidence = Math.min(95, Math.max(45, 70 - fakeScore * 8 + (avgSentenceLength > 15 ? 5 : 0)));
                    
                    const model1 = Math.random() > 0.3 ? 'Real' : 'Fake';
                    const model2 = Math.random() > 0.3 ? 'Real' : 'Fake';
                    const model3 = Math.random() > 0.3 ? 'Real' : 'Fake';
                    
                    const realVotes = [model1, model2, model3].filter(p => p === 'Real').length;
                    const ensemble = realVotes >= 2 ? 'Real' : 'Fake';

                    resolve({
                        isReal: ensemble === 'Real',
                        confidence: baseConfidence,
                        model1,
                        model2,
                        model3,
                        ensemble,
                        sentiment: Math.round(sentiment),
                        textLength: text.length
                    });
                }, 2000); // Simulate 2 second processing time
            });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!newsText.value.trim()) {
                alert('Please enter news text to analyze');
                return;
            }

            btnCheck.classList.add('loading');
            btnCheck.disabled = true;
            spinner.style.display = 'block';
            btnText.textContent = 'Analyzing...';

            try {
                const result = await analyzeNews(newsText.value);
                
                // Update verdict
                const verdictElement = document.getElementById('verdict');
                const verdictText = document.getElementById('verdictText');
                const badge = document.getElementById('badge');
                
                if (result.isReal) {
                    verdictElement.classList.add('real');
                    verdictElement.classList.remove('fake');
                    verdictText.textContent = 'This news is likely Real.';
                    badge.textContent = 'REAL';
                    badge.classList.add('real');
                    badge.classList.remove('fake');
                    document.getElementById('confidenceFill').classList.add('real');
                    document.getElementById('confidenceFill').classList.remove('fake');
                } else {
                    verdictElement.classList.add('fake');
                    verdictElement.classList.remove('real');
                    verdictText.textContent = 'This news is likely Fake.';
                    badge.textContent = 'FAKE';
                    badge.classList.add('fake');
                    badge.classList.remove('real');
                    document.getElementById('confidenceFill').classList.add('fake');
                    document.getElementById('confidenceFill').classList.remove('real');
                }

                // Update confidence
                document.getElementById('confidenceScore').textContent = result.confidence;
                document.getElementById('confidenceFill').style.width = result.confidence + '%';

                // Update details
                document.getElementById('model1').textContent = result.model1;
                document.getElementById('model2').textContent = result.model2;
                document.getElementById('model3').textContent = result.model3;
                document.getElementById('ensemble').textContent = result.ensemble;
                document.getElementById('textLength').textContent = result.textLength + ' chars';
                document.getElementById('sentiment').textContent = result.sentiment;

                // Show result section
                resultSection.classList.add('active');

                // Scroll to results
                resultSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            } catch (error) {
                alert('An error occurred during analysis. Please try again.');
                console.error(error);
            } finally {
                btnCheck.classList.remove('loading');
                btnCheck.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Check Authenticity';
            }
        });

        form.addEventListener('reset', () => {
            resultSection.classList.remove('active');
        });
    </script>
</body>
</html>
